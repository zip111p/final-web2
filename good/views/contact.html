<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Library</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--muted);
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;   
        }
        
        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2c5282;
        }
    </style>
</head>

<body>
    <header class="hero">
        <h1>Movie Library</h1>
        <p class="subtitle">Contact Us</p>
        <nav>
            <a href="/">Home</a> •
            <a href="/about">About</a> •
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main class="container">
        <h2>Send Us a Message</h2>
        <p>Have questions or suggestions about Movie Library? We'd love to hear from you!</p>

        <form id="contactForm" method="POST" action="/contact">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error" id="messageError">Please enter your message</div>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Movie Library Project - SE-2426</p>
    </footer>

    <script>
        // Bonus: simple client-side validation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            let isValid = true;

            // check name
            const name = document.getElementById('name').value.trim();
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            // check email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // check message
            const message = document.getElementById('message').value.trim();
            if (!message) {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('messageError').style.display = 'none';
            }

            if (!isValid) {
                e.preventDefault(); // Stop form submission
                alert('Please fill all required fields correctly.');
            }
        });
    </script>
</body>

</html>
